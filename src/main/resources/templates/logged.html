<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.na/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="pl">
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>
<div class="row" layout:fragment="content">

    <div class="container center">
        <div class="row">
            <div class="col s12 z-depth-4 card-panel">


            <form class="col s12" th:action="@{/updateCustomer}" method="post" th:object="${profileForm}">

                <div class="row">
                    <div class="input-field col s12 center">
                        <h5 class="indigo-text center" th:text="#{profile}">Profile</h5>
                    </div>
                </div>

                <div id="input-file-input" class="section">
                    <div class="row">
                        <!--<div class="col s12 m4 l3">

                            <figure class="card-profile-image">
                                <img src="images/unknown.gif" alt="profile image" class="circle z-depth-2 responsive-img activator"/>
                            </figure>

                        </div>
                        <div class="col s12 m8 l9">
                            <form action="#">
                                <div class="file-field input-field">
                                    <input class="file-path validate" type="text" />
                                    <div class="btn">
                                        <span th:text="#{updatePhoto}">Update photo</span>
                                        <input type="file" />
                                    </div>
                                </div>
                            </form>
                        </div>-->
                    </div>
                </div>

                <div class='row margin'>
                    <div class='col s12'>
                        <div id="errorMessage" class="card-panel red lighten-2" th:if="${error}">
                            <span class="card-title" th:text="${error}"></span>
                        </div>
                    </div>
                </div>

                <div class='row margin'>
                    <div class='input-field col s12'>
                        <input class='validate' type='email' name='email' id='email'
                               th:field="${profileForm.email}" th:errorclass="invalid"/>
                        <label for='email'>Email</label>
                        <div th:errors="${profileForm.email}" class="red-text">Error</div>
                    </div>
                </div>

                <div class='row margin'>
                    <div class='input-field col s12'>
                        <input class='validate' type='text' name='firstName' id='firstName'
                               th:field="${profileForm.firstName}" th:errorclass="invalid"/>
                        <label for='firstName' th:text="#{firstName}">First name</label>
                        <div th:errors="${profileForm.firstName}" class="red-text">Error</div>
                    </div>
                </div>

                <div class='row margin'>
                    <div class='input-field col s12'>
                        <input class='validate' type='text' name='lastName' id='lastName'
                               th:field="${profileForm.lastName}" th:errorclass="invalid"/>
                        <label for='lastName' th:text="#{lastName}">Last name</label>
                        <div th:errors="${profileForm.lastName}" class="red-text">Error</div>
                    </div>
                </div>

                <div class='row margin'>
                    <div class='input-field col s12'>
                        <input class='validate' type='text' name='address' id='address'
                               th:field="${profileForm.address}" th:errorclass="invalid"/>
                        <label for='address' th:text="#{address}">Address</label>
                        <div th:errors="${profileForm.address}" class="red-text">Error</div>
                    </div>
                </div>

                <center>
                    <div class="row">
                        <button type="submit" name="btn_create" class="col s12 btn btn-large waves-effect indigo" th:text="#{update}">Update</button>
                    </div>
                </center>

            </form>
        </div>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.2.0/jquery.js"></script>
<script src="/webjars/materializecss/0.98.2/js/materialize.js"></script>
</body>
</html>
