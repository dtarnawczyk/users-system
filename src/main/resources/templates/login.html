<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.na/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="pl">
    <title>Login</title>
</head>
<body>
    <div class="row" layout:fragment="content">
        <h5 class="indigo-text center">Login</h5>

        <div class="container center">
            <div id="errorMessage" class="card-panel red lighten-2" th:if="${error}">
                <span class="card-title" th:text="${error}"></span>
            </div>
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                <form class="col s12" th:action="@{/login}" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='text' name='login' id='login' />
                            <label for='login'>Enter your login</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password' />
                            <label for='password'>Enter your password</label>
                        </div>
                        <label style='float: right;'>
                            <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                        </label>
                    </div>

                    <center>
                        <div class="row">
                            <button type="submit" name="btn_login" class="col s12 btn btn-large waves-effect indigo">Login</button>
                        </div>
                    </center>
                </form>
            </div>
            <a href="#!">Create account</a>
        </div>

    </div>
<script src="/webjars/jquery/3.2.0/jquery.js"></script>
<script src="/webjars/materializecss/0.98.2/js/materialize.js"></script>
</body>
</html>
